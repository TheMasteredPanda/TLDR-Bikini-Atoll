<form class="advanced-search" id="searchform" onsubmit="update_search(); return false;">
 <h3>
  Search
 </h3>
 <div class="initial_loading" style="margin-top: 1em;">
  Loading options...
 </div>
 <div id="searcherror">
 </div>
 <div class="fieldset" style="display: none">
  <div class="facet-field-container" id="searchform_field_similar_to_container" style="width: 100%; float: left; cursor: pointer; margin-bottom: 1em; font-weight: normal;">
   <label for="searchform_field_similar_to" style="margin: 0;">
    similar to (enter bill number)
   </label>
   <input class="text with_search_button" disabled="" id="searchform_field_similar_to" name="similar_to" onchange="$('#show_more').hide()" style="width: 65%; margin-right: 5px;" type="text"/>
   <input class="btn-search-small" disabled="" id="searchform_field_similar_to_button" onclick="update_search()" type="submit" value="Search"/>
  </div>
  <div class="facet-field-container" id="searchform_field_usc_cite_container" style="width: 100%; float: left; cursor: pointer; margin-bottom: 1em; font-weight: normal;">
   <label for="searchform_field_usc_cite" style="margin: 0;">
    cites
   </label>
   <input class="text with_search_button" disabled="" id="searchform_field_usc_cite" name="usc_cite" onchange="$('#show_more').hide()" style="width: 65%; margin-right: 5px;" type="text"/>
   <input class="btn-search-small" disabled="" id="searchform_field_usc_cite_button" onclick="update_search()" type="submit" value="Search"/>
  </div>
  <div class="facet-field-container" id="searchform_field_text_container" style="width: 100%; float: left; cursor: pointer; margin-bottom: 1em; font-weight: normal;">
   <label for="searchform_field_text" style="margin: 0;">
    search title &amp; full text
   </label>
   <input class="text with_search_button" disabled="" id="searchform_field_text" name="text" onchange="$('#show_more').hide()" style="width: 65%; margin-right: 5px;" type="text"/>
   <input class="btn-search-small" disabled="" id="searchform_field_text_button" onclick="update_search()" type="submit" value="Search"/>
  </div>
  <div class="facet-field-container" id="searchform_field_congress_container" style="width: 50%; padding-right: 1em; float: left; cursor: pointer; margin-bottom: 1em; font-weight: normal;">
   <label for="searchform_field_congress" style="margin: 0;">
    congress
   </label>
   <select id="searchform_field_congress" name="congress" onchange="update_search()" size="1" style="width: 100%">
   </select>
  </div>
  <div class="facet-field-container" id="searchform_field_sponsor_container" style="width: 50%; padding-right: 1em; float: left; cursor: pointer; margin-bottom: 1em; font-weight: normal;">
   <label for="searchform_field_sponsor" style="margin: 0;">
    sponsor
   </label>
   <select id="searchform_field_sponsor" name="sponsor" onchange="update_search()" size="1" style="width: 100%">
   </select>
  </div>
  <div class="facet-field-container" id="searchform_field_current_status_container" style="width: 100%; float: left; cursor: pointer; margin-bottom: 1em; font-weight: normal;">
   <fieldset>
    <legend>
     current status
    </legend>
    <div id="searchform_field_current_status">
    </div>
   </fieldset>
  </div>
  <div class="facet-field-container" id="searchform_field_enacted_ex_container" style="width: 100%; float: left; cursor: pointer; margin-bottom: 1em; font-weight: normal;">
   <div class="checkbox" id="searchform_field_enacted_ex_container">
    <label for="searchform_field_enacted_ex">
     <input disabled="" id="searchform_field_enacted_ex" is-boolean="1" name="enacted_ex" onclick="update_search()" type="checkbox" vale="true"/>
     Enacted â€” Including by Incorporation into Other Bills
     <span class="count">
     </span>
    </label>
   </div>
  </div>
  <div class="facet-field-container" id="searchform_field_cosponsors_container" style="width: 50%; padding-right: 1em; float: left; cursor: pointer; margin-bottom: 1em; font-weight: normal;">
   <label for="searchform_field_cosponsors" style="margin: 0;">
    cosponsor
   </label>
   <select id="searchform_field_cosponsors" name="cosponsors" onchange="update_search()" size="1" style="width: 100%">
   </select>
  </div>
  <div class="facet-field-container" id="searchform_field_committees_container" style="width: 50%; padding-right: 1em; float: left; cursor: pointer; margin-bottom: 1em; font-weight: normal;">
   <label for="searchform_field_committees" style="margin: 0;">
    committee
   </label>
   <select id="searchform_field_committees" name="committees" onchange="update_search()" size="1" style="width: 100%">
   </select>
  </div>
  <div class="facet-field-container" id="searchform_field_terms_container" style="width: 50%; padding-right: 1em; float: left; cursor: pointer; margin-bottom: 1em; font-weight: normal;">
   <label for="searchform_field_terms" style="margin: 0;">
    subject
   </label>
   <select id="searchform_field_terms" name="terms" onchange="update_search()" size="1" style="width: 100%">
   </select>
  </div>
  <div class="facet-field-container" id="searchform_field_terms2_container" style="width: 50%; padding-right: 1em; float: left; cursor: pointer; margin-bottom: 1em; font-weight: normal;">
   <label for="searchform_field_terms2" style="margin: 0;">
    subject 2
   </label>
   <select id="searchform_field_terms2" name="terms2" onchange="update_search()" size="1" style="width: 100%">
   </select>
  </div>
  <div class="facet-field-container" id="searchform_field_sponsor_party_container" style="width: 50%; padding-right: 1em; float: left; cursor: pointer; margin-bottom: 1em; font-weight: normal;">
   <label for="searchform_field_sponsor_party" style="margin: 0;">
    party of sponsor
   </label>
   <select id="searchform_field_sponsor_party" name="sponsor_party" onchange="update_search()" size="1" style="width: 100%">
   </select>
  </div>
  <div class="facet-field-container" id="searchform_field_bill_type_container" style="width: 100%; float: left; cursor: pointer; margin-bottom: 1em; font-weight: normal;">
   <fieldset>
    <legend>
     bill or resolution type
    </legend>
    <div id="searchform_field_bill_type">
    </div>
   </fieldset>
  </div>
  <a href="#" id="show_more_options" onclick="return show_more_options();" style="display: block; clear: both; margin-top: 1em;">
   Show more options...
  </a>
 </div>
 <div class="clearfix">
 </div>
</form>
